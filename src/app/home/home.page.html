<ion-header>
  <ion-toolbar>
    <ion-title text-center>
        Banking App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12 class="padding-0 margin-top-20">
      <p class="title-text" text-center>Formulario de registro.</p>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col col-10 class="padding-0">
  
        <form [formGroup]="updateInfoForm" (ngSubmit)="register()">
  
          <ion-item>
            <ion-label position="floating">CÃ©dula</ion-label>
            <ion-input type="number" maxlength="15" formControlName="identification"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" maxlength="20" formControlName="firstName" ></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" maxlength="20" formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nacimiento</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY" formControlName="birthDate">
            </ion-datetime>
          </ion-item>
  
          <br>
          <button ion-button color="secondary" [disabled]="!updateInfoForm.valid" class="bank-btn">Ingresar</button>
        </form>
  
      </ion-col>
    </ion-row>
</ion-content>
